<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn link starts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome cdn link ends -->

    <link rel="stylesheet" href="./style.css" />
    <title>Js-Mini-Projects</title>
  </head>
  <body>
    <!-- Task one -->
    <div class="inc-dec">
      <div class="container">
        <button class="inc-btn">+</button>
        <input type="number" class="user-input" value="1" />
        <button class="dec-btn">-</button>
      </div>
    </div>
    <!-- Task Two -->
    <div class="bg-change">
      <button class="bg-change-btn">Click</button>
    </div>
    <!-- Task Three -->
    <div class="show-pass">
      <div class="container">
        <input type="password" class="password-input" />
        <button class="eye-btn"><i class="fa-regular fa-eye-slash"></i></button>
      </div>
    </div>
    <!-- Task Four -->
    <div class="slider">
      <input type="range" class="range-slider" min="0" max="10" value="5" />
      <p class="slide-value">5</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
